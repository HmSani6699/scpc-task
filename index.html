<body>
    <h1>Scpc task</h1>
    <script>
        function taskFive(num1, num2,operator) {
           if(operator==='+')return num1 +num2;
           if(operator==='-')return num1 -num2;
           if(operator==='*')return num1 *num2;
           if(operator==='/')return num1 /num2;
           else return 'Error : Invalid operator'
        }

        const result = taskFive(4, 4,'*');
        console.log(result); 
    </script>
